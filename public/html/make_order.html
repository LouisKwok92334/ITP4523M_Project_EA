<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/make_order.css">
</head>
<body>
    <header></header>
    <section>
        <form method="post" enctype="application/x-www-form-urlencoded">
            <div class="input-format-display">
                <div class="input-format">
                    <span>Purchase Manager</span>
                    <input type="text" name="PurchaseManager"/>
                </div>
                <div class="input-format">
                    <span>Purchase Manager ID</span>
                    <input type="text" name="PurchaseManagerID"/>
                </div>
                <div class="input-format">
                    <span>Manager Name</span>
                    <input type="text" name="ManagerName"/>
                </div>
                <div class="input-format">
                    <span>Date/Time</span>
                    <input type="date" name="Date"/>
                </div>
                <div class="input-format">
                    <span>Delivery Address</span>
                    <input type="text" name="DeliveryAddress"/>
                </div>
                <div class="input-format">
                    <span>Delivery Date</span>
                    <input type="date" name="DeliveryDate"/>
                </div>
                <div class="input-format">
                    <span>Total Order Amount</span>
                    <input type="text" name="TotalOrderAmount"/>
                </div>
            </div>
            <div class="submit-button-format">
                <input type="button" value="Back">
                <input type="submit" value="Submit">
            </div>
        </form>
        <div class="shopping-basket-display">
            <span>Shopping basket</span>
            <div class="shopping-basket-format"></div>
        </div>
    </section>
    <script src="../js/header.js"></script>
</body>
</html>
